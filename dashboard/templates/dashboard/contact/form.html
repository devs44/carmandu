{% extends 'dashboard/base/base.html' %}
{% block title %} Our Contacts {% endblock %}
{% load static %}
{% block content %}
<div style="padding:40px;" class="container">
    <h3 style="padding:20px;">Our Cars</h3>
        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            {{ form.media }}

                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <label for="exampleFormControlInput1">Phone</label>
                                    {{ form.phone }}
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <label for="exampleFormControlInput1">Email</label>
                                    {{ form.email }}
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <label for="exampleFormControlInput1">Fax</label>
                                    {{ form.fax }}
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-md-6 col-sm-12">
                                    <label for="exampleFormControlInput1">Working Hours</label>
                                    {{ form.working_hours }}
                                </div>
                            </div>
                            

                            <div class="form-footer pt-4 pt-5 mt-4 border-top">
                                <button type="submit" class="btn btn-primary btn-default">Submit</button>
                                <a href="{% url 'dashboard:teams' %}" class="btn btn-secondary btn-default">Cancel</a>
                            </div>
        </form>
                           
</div>
{% endblock %}
